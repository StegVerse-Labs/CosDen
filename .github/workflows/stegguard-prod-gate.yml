name: StegGuard Prod Gate

on:
  workflow_call:
    inputs:
      stegdb_repo:
        description: "StegDB repo to read dependency_status.json from"
        required: false
        type: string
        default: StegVerse/StegDB
      stegdb_ref:
        description: "Ref (branch/tag) of StegDB to use"
        required: false
        type: string
        default: main

jobs:
  guard:
    name: Check StegDB dependency status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.stegdb_repo }}
          ref: ${{ inputs.stegdb_ref }}
          path: stegdb
          token: ${{ secrets.GH_STEGVERSE_AI_TOKEN }}

      - name: Show StegDB tree (debug)
        run: |
          echo "Listing StegDB repo contents:"
          ls -R

      - name: Verify dependency_status.json exists
        run: |
          STATUS_FILE="stegdb/meta/dependency_status.json"

          if [ ! -f "$STATUS_FILE" ]; then
            echo "::error::dependency_status.json missing; StegDB full cycle hasn't run."
            echo "Expected path: $STATUS_FILE"
            exit 1
          fi

          echo "âœ… Found $STATUS_FILE"
          echo "====== dependency_status.json ======"
          cat "$STATUS_FILE"
          echo
          echo "===================================="

          # NOTE: for now we only require that the file exists.
          # If you later want to hard-fail based on contents,
          # we can parse JSON here (e.g., with jq or python).
